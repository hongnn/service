<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        .active{color: red;}
    </style>
</head>

<body>

    <!-- 作业需求：点击列表中的某一项，那么该项的文字变成红色 -->
    <div id ="app">
        <ul>
            <li v-for="(items,index) in movies" v-on:click="btnclick(index)" v-bind:class="{active:i===index}">{{index}}-{{items}}</li>
                                                                                            <!--active:i===index 这里为啥还要判断一下？？  -->
        </ul>
    </div>   

    <script>
     const app = new Vue({
        el: '#app',
        data: {
            movies:["西游记","齐天大圣","孙悟空","白龙马"],
            i:0
        }, 
        methods: {
            btnclick:function(index){
                this.i =index
            }

        }
     });
    </script>
</body>

</html>
