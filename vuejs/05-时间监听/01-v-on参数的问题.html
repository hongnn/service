<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id ="app">
        <button @click="btnclick1">按钮1</button>
        <button @click="btnclick1()">按钮1</button>
        <button @click="btnclick2(321)">按钮2</button>
        <button @click="btnclick3(111,$event)">按钮3</button>
    </div>

    <script>
     const app = new Vue({
        el: '#app',
        data: {
            // abc:"123"
        },
        methods: {
            btnclick1(){
                console.log("xinxi")
            },
            btnclick2(abc){
                console.log(abc,"---------->")

            },
            btnclick3(abc,event){
                console.log(abc,"--------=========",event)
            }
        }
     });
    </script>
</body>

</html>
