<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id ="app">
        <h2>{{url}}</h2>
        <h2 v-html="url"></h2>      
        <!-- 使用v-html指令 -->
    </div>

    <script>
     const app = new Vue({
        el: '#app',
        data: {
            url:"<a href='http://www.baidu.com'>百度一下</a>"
        }
        
     });
    </script>
</body>

</html>
