<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <h2>{{message}},大王</h2>
    <h2>{{firstName+lastName}}</h2>
    <h2>{{firstName}} {{lastName}}</h2>
    <h2>{{firstName+" "+lastName}}</h2>
    <h2>{{counter * 2}}</h2>
</div>

<script src="../vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            message:"你好啊",
            firstName:"yingwen",
            lastName:"mingziz",
            counter:100
        }
    })

    
</script>
    
</body>
</html>
