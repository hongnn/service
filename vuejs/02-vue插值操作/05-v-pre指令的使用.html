<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id ="app">
        <h2>{{message}}</h2>
        <h2 v-pre>{message}</h2>
        <!-- 直接显示标签内的元素，不需要解析 -->
    </div>

    <script>
     const app = new Vue({
        el: '#app',
        data: {message:"显示出来了吗？"}
     });
    </script>
</body>

</html>
