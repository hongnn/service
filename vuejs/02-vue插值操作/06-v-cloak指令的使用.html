<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        [v-cloak]{
            display:none;
        }
        /* vue执行之后会把v-cloak给删除掉 */
    </style>
</head>

<body>
    <div id ="app" v-cloak>
        <h2>{{message}}</h2>
    </div>

<script>
    setTimeout(function(){

        const app = new Vue({
        el: '#app',
        data:{message:"你得名字"}
     });

    },1000)     
</script>
</body>

</html>
