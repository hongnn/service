<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id ="app">

        <h2>{{firstName}} {{lastName}}</h2>
        <h2>{{firstName+' '+lastName}}</h2>
        <h2>{{getFullNmae()}}</h2>

        <h2>{{fullName}}</h2>

    </div>

    <script>
     const app = new Vue({
        el: '#app',
        data: {
            firstName:"join",
            lastName:"silen"
        },
        computed: {
            // 计算属性
            fullName:function(){
                return this.firstName +' '+ this.lastName
            }
        },
        methods: {
            getFullNmae() {
                return this.firstName +' '+ this.lastName
                
            }
        }
     });
    </script>
</body>

</html>
