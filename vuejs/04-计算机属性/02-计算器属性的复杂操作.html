<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id ="app">
        <h2>{{totalPrice}}</h2>
    </div>

    <script>
     const app = new Vue({
        el: '#app',
        data: {
            books:[
                {id: 100, name: "计算机基础", price: 120},
                {id: 101, name: "计算机基础", price: 120},
                {id: 102, name: "计算机基础", price: 120},
                {id: 103, name: "计算机基础", price: 120}
            ]
        },
        computed: {
          totalPrice:function(){
              let result = 0
              for (let i in this.books){
                  result += this.books[i].price

              }
              return result
          }  
        },
        methods: {}
     });
    </script>
</body>

</html>
