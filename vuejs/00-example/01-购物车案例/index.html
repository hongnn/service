<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <style>
        th,td{border-style: double;

        }
    </style>
</head>

<body>
    <div id ="app">
        <div v-if="books.length>0">
            <table>
                <tbody>
                    <thead>
                        <tr class="first">
                            <th ></th>
                            <th>书籍名称</th>
                            <th>出版日期</th>
                            <th>价格</th>
                            <th>购买数量</th>
                            <th>操作</th>
                        </tr>
                        <tr v-for="(item,index) in books">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.date}}</td>
                            <td>{{item.price | showPrice}}</td>
                            <td>
                                <button v-bind:disabled="item.count<=1" @click="subtraction(index)">-</button>
                                {{item.count}}
                                <button @click="increment(index)">+</button>
                            </td>
                            <td><button @click="removeHander(index)">移除</button></td>
        
                        </tr>
                    </thead>
                </tbody>
            </table>
            <h2>{{finalPrice}}</h2>
        </div>
        <h2 v-else>小弟给你滚歉了</h2>
    </div>

<script src="../../vue.js"></script>
<script src="main.js"></script>


</body>

</html>
